<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Rooms</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #vignette {
            width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            opacity: 0.8;
        }
        #sanity-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 0, 0, 0); transition: background 0.5s;
        }
        #intro {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ddd; text-align: center; pointer-events: auto; background: rgba(0,0,0,0.8); padding: 20px;
        }
        button { background: #333; color: white; border: 1px solid #555; padding: 10px 20px; cursor: pointer; font-family: inherit; }
        button:hover { background: #555; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ui-layer">
        <div id="sanity-overlay"></div>
        <div id="vignette"></div>
        <div id="intro">
            <h1>ENDLESS ROOMS</h1>
            <p>The building is aware. It is learning you.</p>
            <p>WASD to Move | Mouse to Look</p>
            <button id="start-btn">Wake Up</button>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
